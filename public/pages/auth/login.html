<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: beige;
            padding: 15px;
        }

        nav a {
            color: black;
            text-decoration: none;
            margin-right: 20px;
            font-size: 1.1rem;
        }

        nav a:hover {
            color: beige;
        }

        /* Header Styling */
        header {
            background-color: black;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        .site-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: white; /* Set text color to white */
            margin: 0;
        }

        /* Login Form Container */
        .login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            margin: 40px auto;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: white;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="email"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 0 auto 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            display: block;
        }

        input[type="email"]:focus, input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .btn-container button {
            width: 48%;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-container button:hover {
            opacity: 0.9;
        }

        .login-btn {
            background-color: #007bff;
        }

        .signup-btn {
            background-color: #6c757d;
        }

        .forgot-password-btn {
            text-align: center;
            margin-top: 10px;
        }

        .forgot-password-btn a {
            text-decoration: none;
            color: #007bff;
            font-size: 1rem;
        }

        .forgot-password-btn a:hover {
            text-decoration: underline;
        }

        /* Security Question */
        #security-question-section {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 0 auto 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            display: block;
        }

        /* Responsive Styling */
        @media screen and (max-width: 600px) {
            .btn-container {
                flex-direction: column;
                gap: 10px;
            }

            .btn-container button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Site Name -->
    <header>
        <h1>Urban Nest</h1>
        <div class="auth-links">
            <a href="../../pages/auth/login.html">Login</a>
            <a href="../../pages/auth/register.html">Register</a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="../../index.html" class="home-button">
            <img src="../../assets/icons/homeicon2.png" alt="Home" style="width: 24px; height: 24px;">
        </a>
        <div class="dropdown">
            <a href="#">SHOP</a>
            <div class="dropdown-content">
                <a href="#">New</a>
                <a href="#">Featured</a>
                <a href="#">Best Sellers</a>
                <a href="../shop/mens.html">Men</a>
                <a href="#">Women</a>
                <a href="#">T-shirts</a>
                <a href="#">Pants</a>
                <a href="#">Hoodies</a>
                <a href="#">Accessories</a>
            </div>
        </div>
        <a href="#">CONTACT</a>
        <a href="../shop/cart.html">CART</a>
        <a href="../shop/checkout.html">CHECKOUT</a>
    </nav>

    <!-- Login Form Container -->
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <!-- Email Field -->
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Security Question (this section is visible if needed) -->
            <div id="security-question-section">
                <label for="security-answer" id="security-question-label">Security Question: </label>
                <input type="text" id="security-answer" name="security-answer" placeholder="Your answer" required>
            </div>

            <!-- Error Message Display -->
            <div class="error-message" id="error-message"></div>

            <!-- Submit and Signup Button -->
            <div class="btn-container">
                <button type="submit" class="login-btn">Login</button>
                <button type="button" class="signup-btn" onclick="window.location.href='register.html'">Sign Up</button>
            </div>

            <!-- Forgot Password Link -->
            <div class="forgot-password-btn">
                <a href="../../pages/auth/forgot-password.html">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script>
        // Handle Login Form Submission
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the default form submission action

            // Get values from form inputs
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // This is where you would typically validate the credentials, such as by checking a database or API.
            // Here, we'll assume that the credentials are correct for the demo, and redirect the user to index.html.

            // For demonstration, assuming credentials are valid:
            if (email && password) {
                // Redirect user to the index page on successful login
                window.location.href = "../../index.html"; // This will take the user to the index page
            } else {
                // Show an error message if email or password is missing
                errorMessage.textContent = "Please enter both email and password.";
            }
        });
    </script>

</body>
</html>
