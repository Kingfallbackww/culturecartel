<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photos and Videos</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="file"], input[type="text"], input[type="date"] {
            margin: 10px 0;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Additional Button */
        .add-another {
            margin-top: 10px;
            background-color: #28a745;
        }

        /* Responsive Styling */
        @media screen and (max-width: 600px) {
            .upload-container {
                width: 90%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Urban Nest</h1>
        <div class="auth-links">
            <a href="../../pages/auth/login.html">Login</a>
            <a href="../../pages/auth/register.html">Register</a>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="../../index.html" class="home-button">
            <img src="../../assets/icons/homeicon2.png" alt="Home" style="width: 24px; height: 24px;">
        </a>
        
        <div class="dropdown">
            <a href="#">SHOP</a>
            <div class="dropdown-content">
                <a href="#">New</a>
                <a href="#">Featured</a>
                <a href="#">Best Sellers</a>
                <a href="../../pages/shop/mens.html">Men</a>
                <a href="#">Women</a>
                <a href="#">T-shirts</a>
                <a href="#">Pants</a>
                <a href="#">Hoodies</a>
                <a href="#">Accessories</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="#">BRANDS</a>
            <div id="brand-dropdown" class="dropdown-content">
                <a href="../../pages/brands/fifth-of-junes.html">Fifth of Junes</a>
                <a href="../../pages/brands/4orty.html">4orty</a>
                <a href="../../pages/brands/ovo.html">OVO</a>
                <a href="../../pages/brands/nocta.html">Nocta</a>
                <a href="../../pages/brands/maison-margiela.html">Maison Margiela</a>
            </div>
        </div>
        <a href="#">CONTACT</a>
        <a href="../../pages/shop/cart.html">CART</a>
        <a href="../../pages/shop/checkout.html">CHECKOUT</a>
        <a href="../../pages/photographers/photographers.html">Photographers</a> <!-- Added Photographers Link -->
    </nav>
    
    <div class="upload-container">
        <h1>Upload Your Work</h1>
        <form id="upload-form">
            <label for="photo-upload">Upload Photo:</label>
            <input type="file" id="photo-upload" name="photo-upload" accept="image/*" required>

            <label for="photographer-name">Photographer's Name:</label>
            <input type="text" id="photographer-name" name="photographer-name" required>

            <label for="location">Location Taken (optional):</label>
            <input type="text" id="location" name="location">

            <label for="date-taken">Date Taken (optional):</label>
            <input type="date" id="date-taken" name="date-taken">

            <label for="model-name">Model's Name (optional):</label>
            <input type="text" id="model-name" name="model-name">

            <div class="btn-container">
                <button type="submit">Submit</button>
                <button type="button" class="add-another" id="add-another-button">Add Another Image</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const addAnotherButton = document.getElementById('add-another-button');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const photoUpload = document.getElementById('photo-upload').files[0];
            const photographerName = document.getElementById('photographer-name').value;
            const location = document.getElementById('location').value;
            const dateTaken = document.getElementById('date-taken').value;
            const modelName = document.getElementById('model-name').value;

            // Handle file uploads here (e.g., using FormData, or integrate with a backend)
            console.log('Photo Uploaded:', photoUpload);
            console.log('Photographer Name:', photographerName);
            console.log('Location:', location);
            console.log('Date Taken:', dateTaken);
            console.log('Model Name:', modelName);

            alert('File uploaded successfully!');

            // Reset the form for another submission
            form.reset();
        });

        addAnotherButton.addEventListener('click', function() {
            form.reset(); // Reset the form to allow new input
            document.getElementById('photo-upload').focus(); // Focus on the file input
        });
    </script>
</body>
</html>
